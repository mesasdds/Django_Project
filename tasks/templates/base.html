
<!DOCTYPE html>
{%load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b6d05ed4cb.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Tarefas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                 <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="#">Tarefas</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="#">Usuarios</a>
                        </li>

                        {% else %}
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="/accounts/login">Login</a>
                        </li>

                        {% endif %}
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="#">Sobre nós</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="/accounts/logout">Sair</a>
                        </li>
                        {% endif %}
                      </ul>
                 </div>
            </nav>
            <div class="row">
                {% block content %}        {% endblock %}
            </div>

            <footer>
                <p>Rodapé</p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
